# .github/workflows/deploy.yml

name: Dev Deploy Cygnuz ERP

# This action runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. CI Phase: Build and Test ---

      # Step 1.1: Get the latest code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1.2: Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Match your server's PHP version
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      # Step 1.3: Install Composer dependencies
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-dev

      # Step 1.4: Install NPM dependencies and build assets
      - name: Install NPM Dependencies
        run: npm install
      - name: Build Assets
        run: npm run build

      # Step 1.5: Run Tests (optional but recommended)
      # - name: Run PHPUnit Tests
      #   run: php artisan test

      # --- 2. CD Phase: Deploy to Server ---

      # Step 2.1: SSH into the server and run the deployment script
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            # Enter maintenance mode
            php artisan down

            # Pull the latest changes from the git repository
            git pull origin main

            # Install composer dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # Run database migrations
            php artisan migrate --force

            # Clear caches and optimize
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Exit maintenance mode
            php artisan up

